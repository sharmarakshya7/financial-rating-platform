<div class="auth-container">
  <h2 class="auth-title">{{ isLoginMode ? 'Sign In' : 'Create Account' }}</h2>
  
  <form (ngSubmit)="onSubmit()" #authForm="ngForm">
    <div *ngIf="!isLoginMode" class="form-row">
      <div class="form-group">
        <label>First Name</label>
        <input type="text" [(ngModel)]="firstName" name="firstName" placeholder="John" />
      </div>
      <div class="form-group">
        <label>Last Name</label>
        <input type="text" [(ngModel)]="lastName" name="lastName" placeholder="Doe" />
      </div>
    </div>
    
    <div class="form-group">
      <label>Email</label>
      <input type="email" [(ngModel)]="email" name="email" required placeholder="john@example.com" />
    </div>
    
    <div class="form-group">
      <label>Password</label>
      <input type="password" [(ngModel)]="password" name="password" required placeholder="••••••••" />
    </div>
    
    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
    
    <button type="submit" class="btn-submit" [disabled]="isLoading || !authForm.valid">
      {{ isLoading ? 'Loading...' : (isLoginMode ? 'Sign In' : 'Create Account') }}
    </button>
  </form>
  
  <p class="toggle-mode">
    {{ isLoginMode ? "Don't have an account?" : "Already have an account?" }}
    <button type="button" (click)="onToggleMode()" class="link-button">
      {{ isLoginMode ? 'Sign Up' : 'Sign In' }}
    </button>
  </p>
</div>
